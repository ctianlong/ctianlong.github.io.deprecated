# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 唯细水静流's Blog
subtitle: 点滴成江海，跬步至千里
description:
author: 唯细水静流
language: zh-Hans
timezone:
email: chengtl0131@gmail.com

# add by Theme next
avatar: http://s.gravatar.com/avatar/f9718bcb9f062c87ee1752d21dce397a?s=80

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: blog.tongjilab.cn
root: /
#permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink/
permalink_defaults:

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:ctianlong/ctianlong.github.io.git
##repo: https://github.com/ctianlong/ctianlong.github.io.git
  branch: master
  message: 'Daily updated：{{now("YYYY-MM-DD HH:mm:ss")}} by ctianlong'
- type: baidu_url_submitter


# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml


nofollow:
  enable: false #和轻松一下冲突
  exclude: # 例外的链接，可将友情链接放置此处
  - b3log.tongjilab.cn
  - github.com


baidu_url_submit:
  count: 1 ## 比如3，代表提交最新的三个链接
  host: blog.tongjilab.cn ## 在百度站长平台中注册的域名
  token: QYn7N86IaJtUqgmT ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里
